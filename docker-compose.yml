version: '3'
services:

  source:
    build: "source/"
    volumes:
      - ./source/src/:/code

  entry:
    build: "entry/"
    ports:
      - "8080:5000"
    volumes:
      - ./entry/src/:/code

  reception:
    image: "spotify/kafka"
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      - ADVERTISED_HOST=172.17.0.1
      - ADVERTISED_PORT=9092
    volumes:
      - ./reception/:/code

  traitement_job:
    image: "flink"
    expose:
      - "6123"
    ports:
      - "8082:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./traitement/:/code

  traitement_task:
    image: "flink"
    expose:
      - "6121"
      - "6122"
    depends_on:
      - traitement_job
    command: taskmanager
    links:
      - "traitement_job:jobmanager"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./traitement/:/code

  historisation:
    image: "mongo"
    environment:
      MONGO_INITDB_ROOT_USERNAME: jiaye
      MONGO_INITDB_ROOT_PASSWORD: kk
    volumes:
      - ./historisation/:/code

  presentation:
    image: "frvi/dashing"
    ports:
      - "8085:8080"
    environment:
      - PORT=8080
    volumes:
        - ./presentation:/code
